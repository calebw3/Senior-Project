{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="cool">
  <div class="container valign-wrapper cool" style="height: calc(100vh - 64px);">
  <div class="row">
    <div class="card-panel center-align">
      <form action="/postsignUp/" method="post">
          {% csrf_token %}
         <div class="row">
           <div class="input-field col s12">
             <i class="material-icons prefix">email</i>
             <input placeholder="Email" type="email" id="Email" name="email"><br><br>
           </div>
         </div>
         <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">person</i>
            <input placeholder="Name" type="text" id="name" name="name"><br><br>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">lock</i>
            <input placeholder="Password" type="password" id="Password" name="pass"><br><br>
          </div>
          <div class="input-field col s6">
            <input placeholder="Confirm Password" type="password" id="confirm_password" name="pass-repeat"><br><br>
          </div>
        </div>
        <button class="btn-flat waves-effect waves-light" type="submit" name="action">Create Account
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
</div>


{% endblock %}
