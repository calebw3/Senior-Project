{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container" style="height: calc(100vh - 64px);">
    <h2>Your Groups</h2>
    <div class="collection">
      {% for group in user.0.1.groups %}
      <a href = "./{{group}}" class="collection-item" style="font-size: large">{{group}}</a>
      {% endfor %}
      </div>

    <div class="row center-align">
      <div class="col s12">
        <a class="waves-effect waves-light btn-flat modal-trigger" href="#modal1"><i class="material-icons left">add_circle_outline</i>Create a group</a>
      </div>
    </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content center-align">
        <form action="/postcreateGroup/" method="post">
            {% csrf_token %}
           <div class="row">
             <div class="input-field col s6">
               <input placeholder="Group Name" type="text" id="New-group-name" name="new-group-name" required><br><br>
             </div>
             <div class="input-field col s6">
              <input placeholder="Github" type="text" id="New-group-github" name="new-group-github"><br><br>
              </div>
           </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Description" type="text" id="New-group-description" name="new-group-description" required><br><br>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Skills" type="text" id="New-group-skills" name="new-group-skills"><br><br>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Additional members" type="text" id="New-group-members" name="new-group-members"><br><br>
            </div>
          </div>
          <button class="btn-flat waves-effect waves-light" type="submit" name="action">Create Group
            <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
  </div>
  </div>




{% endblock %}
